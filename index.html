<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RasoiSe - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet">
</head>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<body>
  <!-- üåü Splash Screen -->
  <div class="splash-screen">
    <div class="splash-content">
      <h1 class="brand-name">RasoiSe</h1>
      <p class="slogan">Taste that tells a story.</p>
    </div>
  </div>

   <!-- üîê Login Page -->
  <div class="login-section hidden">
    <div class="login-box">
      <h2><span class="welcome-text">Welcome to RasoiSe</span> <span class="wave">üëã</span></h2>
      <form>
        <input type="text" id="fullname" placeholder="Full Name" class="auth-field hidden" />
        <input type="email" placeholder="Email" autocomplete="email" required />
        <div class="password-wrapper">
           <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />

            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>


    <div class="form-options">
         <a href="#" id="forgot-password" class="forgot-link">Forgot Password?</a>
    </div>

        <button type="submit" class="login-btn">Log In</button>
        <button type="button" class="guest-btn">Continue as Guest</button>

        <div class="signup-link">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" id="toggle-auth">Sign Up</a>
        </div>

      </form>
    </div>
  </div>

  <script>
     // Auto-hide splash after 3s
    setTimeout(() => {
      document.querySelector('.splash-screen').style.opacity = '0';
      document.querySelector('.splash-screen').style.pointerEvents = 'none';
      document.querySelector('.login-section').classList.remove('hidden');
    }, 3000);
  </script>

<script  src="login.js"></script>
</body>
</html>
