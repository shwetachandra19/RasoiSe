  <section class="vendor-portal">
    <h1 class="vendor-heading">👨‍🍳 Welcome to the RasoiSe Vendor Portal</h1>
    <p class="vendor-subtext">Partner with us and bring your culinary delights to every celebration!</p>

    <form id="vendorForm" class="vendor-form">
      <input type="text" placeholder="Your Name" required />
      <input type="text" placeholder="Business Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required />
      
      <select required>
        <option value="">Select Food Category</option>
        <option value="starter">Starters</option>
        <option value="main-course">Main Course</option>
        <option value="dessert">Desserts</option>
        <option value="drinks">Drinks</option>
        <option value="breads">Breads</option>
      </select>

      <input type="file" />
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </section>

  <!-- Toast -->
  <div id="toast" class="toast-message">🎉 Vendor Request Submitted!</div>
